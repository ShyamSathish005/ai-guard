name: CI - React AI Guard

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Build Core
        run: npm run build --workspace=@ai-guard/core

      - name: Verify Core Artifacts
        working-directory: packages/core
        run: |
          if [ ! -f "dist/index.js" ]; then
            echo "❌ CHECK FAILED: dist/index.js is missing"
            exit 1
          fi
          echo "✅ dist/index.js found"

      - name: Test Core
        run: npm run test --workspace=@ai-guard/core

      - name: Test React
        run: npm run test --workspace=@ai-guard/react

      # Fuzz tests are usually in Core, but let's make sure we run them if they exist
      - name: Run Fuzz Tests (Core)
        working-directory: packages/core
        run: npx vitest run test/fuzz.test.js || echo "No fuzz tests found or failed"

      - name: Build Playground (Verify Consumption)
        # We try to build the playground to ensure consuming the packages works.
        # Assuming playground has a build script.
        run: |
           if npm run build --workspace=@ai-guard/playground; then
             echo "✅ Playground build success"
           else
             echo "⚠️ Playground build failed or skipped"
             # Don't fail the whole CI for playground yet if it's not critical
           fi
